<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-md-6">
      <h2 class="text-center">Inventory</h2>
      <div class="temp">
        <h3>Add Products</h3>
        <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter product name"
              name="name"
              [(ngModel)]="newProductName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Enter product description"
              name="description"
              [(ngModel)]="newProductDescription"
              required
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price ($):</label>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Enter product price"
              name="price"
              [(ngModel)]="newProductPrice"
              required
            />
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">Image URL:</label>
            <input
              type="text"
              class="form-control"
              id="img"
              placeholder="Enter image URL"
              name="img"
              [(ngModel)]="newProductImage"
              required
            />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <div class="input-group">
              <button
                type="button"
                class="btn btn-outline-secondary btn-danger m-2"
                (click)="decrement()"
              >
                -
              </button>
              <input
                type="text"
                class="text-center qty"
                id="quantity"
                name="quantity"
                [(ngModel)]="counter"
                readonly
              />
              <button
                type="button"
                class="btn btn-outline-secondary btn-success"
                (click)="increment()"
              >
                +
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Add Product
          </button>
        </form>
      </div>

      <div class="display-data mt-4">
        <h3>Product List</h3>
        <ul class="list-group">
          <li
            *ngFor="let pro of Products"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div>
              <strong>{{ pro.name }}</strong> - {{ pro.description }} -
              <strong>Price:</strong> ${{ pro.price }} -
              <strong>Quantity:</strong> {{ pro.quantity }}
            </div>
            <div>
              <button
                class="btn btn-sm btn-outline-secondary me-2"
                (click)="editProject(pro)"
              >
                Edit
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="deleteProject(pro.id)"
              >
                Delete
              </button>
            </div>
          </li>
        </ul>
      </div>

      <!-- Edit dialog box -->
      <div *ngIf="selectedProject" class="edit-task-form mt-4">
        <h3>Edit Product</h3>
        <form (ngSubmit)="updateTask(selectedProject)">
          <div class="mb-3">
            <label for="edit-name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="edit-name"
              [(ngModel)]="selectedProject.name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edit-description" class="form-label"
              >Description:</label
            >
            <input
              type="text"
              class="form-control"
              id="edit-description"
              [(ngModel)]="selectedProject.description"
              name="description"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edit-price" class="form-label">Price ($):</label>
            <input
              type="number"
              class="form-control"
              id="edit-price"
              [(ngModel)]="selectedProject.price"
              name="price"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edit-img" class="form-label">Image URL:</label>
            <input
              type="text"
              class="form-control"
              id="edit-img"
              [(ngModel)]="selectedProject.img"
              name="img"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edit-quantity" class="form-label">Quantity:</label>
            <input
              type="number"
              class="form-control"
              id="edit-quantity"
              [(ngModel)]="selectedProject.quantity"
              name="quantity"
              required
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">
              Update Product
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="cancelEdit()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
