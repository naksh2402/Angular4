<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Auth</a
      >
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/cart" routerLinkActive="active">Cart</a>
      <a routerLink="/order" routerLinkActive="active">Order</a>
      <a routerLink="/admin" routerLinkActive="active">Inventory</a>
      <a routerLink="/orderDetails" routerLinkActive="active">Order Details</a>
      <a class="btn btn-danger" (click)="logout()">Logout</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
