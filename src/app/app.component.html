<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Auth</a
      >
      <a
        routerLink="/home"
        *ngIf="!isAdmin && isLoggedIn"
        routerLinkActive="active"
        >Home</a
      >
      <a
        routerLink="/cart"
        *ngIf="!isAdmin && isLoggedIn"
        routerLinkActive="active"
        >Cart</a
      >
      <a
        routerLink="/order"
        *ngIf="!isAdmin && isLoggedIn"
        routerLinkActive="active"
        >Order</a
      >
      <a routerLink="/admin" *ngIf="isAdmin" routerLinkActive="active"
        >Inventory</a
      >
      <a routerLink="/orderDetails" *ngIf="isAdmin" routerLinkActive="active"
        >Order Details</a
      >
      <a class="btn btn-danger" (click)="logout()">Logout</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
